<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

    <title>Virtual reality - PA#1</title>
    <style>
      body {
        background-color: #eeeeee;
      }
    </style>

    <script src="./Utils/trackball-rotator.js"></script>
    <script src="./Utils/m4.js"></script>
    <script src="./shader.gpu"></script>
    <script src="./main.js"></script>
  </head>
  <body onload="init()">
    <h2>A Cube with "Trackball" Mouse Rotation</h2>

    <p id="message">Drag your mouse on the cube to rotate it.<br>
    (On a touch screen, you can use your finger.)</p>

    
    <!-- <label for="mash">Масштабування</label>
    <input type="range" name="mash" id="mash" min="0" max="2" step="0.01" value='1'> -->

    <div>
      <div>
        <label for="es">Eye separation</label>
        <input
          type="range"
          name="es"
          id="es"
          min="5"
          max="250"
          value="100"
          step="0"
        />
        <span id="esSpan">100</span>
      </div>
      <div>
        <label for="fov">Field if View</label>
        <input
          type="range"
          name="fov"
          id="fov"
          min="0.1"
          max="2.0"
          value="1"
          step="0.1"
        />
        <span id="fovSpan">1</span>
      </div>
      <div>
        <label for="ncd">Near Clipping distance</label>
        <input
          type="range"
          name="ncd"
          id="ncd"
          min="0.5"
          max="6.5"
          value="1"
          step="0.25"
        />
        <span id="ncdSpan">1</span>
      </div>
      <div>
        <label for="c">Convergence</label>
        <input
          type="range"
          name="c"
          id="c"
          min="100"
          max="5000"
          value="1000"
          step="25"
        />
        <span id="cSpan">1000</span>
      </div>
    </div>
    <div id="canvas-holder">
      <canvas
        width="600"
        height="600"
        id="webglcanvas"
        style="background-color: red"
      ></canvas>
    </div>
  </body>
</html>
